<!doctype html>
<html lang="en">
  <head>
    <style>
      main {
        font-family: 'Fjalla One', sans-serif;
        opacity: .95;
        background-image: url("background2.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <meta charset="utf-8">
    <!-- Prevents user scaling -->
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <!-- Mobile accessibility tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>RS6 Generator</title>
  </head>
  <body>
    <main class="bg-dark text-light" id="main">
      <div class="container min-vh-100 d-flex flex-column justify-content-center">
        <div class="row">
          <div class="col">
            <div class="menu text-center text-warning">
              <h1>Challenge Roller</h1>
              <h2>Choose Team</h2>
              <form class="form-group">
                <select class="form-control-lg w-100 mb-3" id="team">
                  <option>Either</option>
                  <option>Attack</option>
                  <option>Defense</option>
                </select>
                <select class="form-control-lg w-100" id="singleOrMulti">
                  <option>Single Challenge</option>
                  <option>Multi-Challenge</option>
                </select>
              </form>
            </div>
            <div class="row">
              <div class="col">
                <div class="d-flex justify-content-between">
                  <button id="roll" type="button" class="btn btn-warning w-100 p-2" name="button"><i class="fas fa-redo fa-2x"></i></button>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="w-100 text-white bg-dark text-center my-3">
                      <u><h4 id="challnegeName" class="text-center text-uppercase p-2">...</h4></u>
                      <h4 id="display" class="text-left p-2 mb-0">Wating for roll...</h4>
                      <section class="text-left p-2" id="challengeList"></section>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
